{{ define "main" }}
<div class="py-2 bg-light">
</div>

<div class="album py-5">
    <div class="container">
        {{ range .Data.Pages }}
            {{ if not .Params.robots }}
                {{ partial "pagelisting.html" . }}
            {{ end }}
        {{ end }}

        <div class="pagination justify-content-center mt-5">
        {{ template "_internal/pagination.html" . }}
        </div>
    </div>
</div>
{{ end }}

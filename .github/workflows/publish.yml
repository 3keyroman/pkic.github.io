name: Publish

on:
  # Rebuild and publish the site every day to:
  # - Update information from external sources such as rss feeds
  # - Shuffle member logo's and listings
  schedule:
    - cron: "6 8 * * *"
  push:
    branches:
      - main

env:
  cacheDir: ${{ runner.temp }}/hugo_cache/

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - uses: actions/cache@v2
        with:
          path: ${{ env.cacheDir }}
          key: ${{ runner.os }}-hugo-cache-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-hugo-cache

      - name: Build
        run: hugo --minify --cacheDir ${{ env.cacheDir }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  
          publish_dir: ./public
          publish_branch: www
          cname: pkic.org

      - name: Purge cache
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
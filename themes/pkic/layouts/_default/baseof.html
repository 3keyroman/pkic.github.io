<!DOCTYPE html>
<html>
  <head>
    {{ partial "header.html" . }}
    {{ partial "styles.html" . }}
  </head>
  <body>
    {{ partial "navbar.html" . }}
    
    <main>
    {{ block "main" . }}
    <div class="py-5 bg-light">
        <div class="container">
            {{ .Content }}
        </div>
    </div>
    {{ end }}
    </main>

    {{ block "footer" . }}
    {{ partialCached "footer.html" . }}
    {{ end }}
  </body>
</html>

    <title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if .Description }}<meta content="{{ .Summary }}" name="description">{{ end }}
    {{ if .Keywords }}<meta content="{{ delimit .Keywords "," }}" name="keywords">{{ end }}
    
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}

    <link rel="canonical" href="{{ .Permalink }}">
    {{ range .AlternativeOutputFormats -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg">
	<!--<link rel="shortcut icon" href="/img/favicon.ico">{{ template "_internal/twitter_cards.html" . }}

    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">-->
    <meta name="theme-color" content="#212528">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
